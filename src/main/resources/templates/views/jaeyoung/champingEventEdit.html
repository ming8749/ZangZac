<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행사정보수정</title>
	<link rel="shortcut icon" href="https://storage.googleapis.com/zangzac/image/common/icons8-camping-16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .test{
        	display: inline-block;
        }
    </style>
</head>
<body >
	<div th:insert="~{common/navbar :: navbar}"></div>
	<form action="eventBoardEdit.jy" enctype="multipart/form-data" method="post">
	<input type="hidden" th:value="${eb.ebNo}" name="ebNo">
    <div class="container mx-auto p-6 bg-white shadow-lg max-w-2xl mt-10">
        <div class="flex justify-between items-center mb-4">
            <div class="space-x-2">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">수정</button>
                <button type="button" onclick="cancleEdit()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">취소</button>
            </div>
        </div>
        <div class="mb-4">
            <div class="flex items-center mb-2">
            	<h2 class="text-lg font-bold test">평점 : </h2>
                <input type="text" class="text-3xl font-bold text-yellow-400 bg-transparent" name="ebScore" th:value="${eb.ebScore}">
                <span class="ml-2 text-lg">/10</span>
            </div>
            <div class="flex space-x-4 text-sm text-gray-600">
                
            </div>
        </div>
        <div class="mb-6 flex">
            <!-- 기간/장소 정보 -->
            <div class="mr-8">
                <div class="mb-4">
                	<h2 class="text-lg font-bold test">행사이름 : </h2>
                    <input type="text" th:value="${eb.ebName}" name="ebName" class="bg-transparent border-b border-gray-300"><br>
                    <h2 class="text-lg font-bold test">기간 : </h2>
                    <input type="text" th:value="${eb.ebDate}" name="ebDate" class="bg-transparent border-b border-gray-300"><br>
                    <h2 class="text-lg font-bold test">시간 : </h2>
                    <input type="text" th:value="${eb.ebTime}" name="ebTime" class="bg-transparent border-b border-gray-300"><br>
                    <h2 class="text-lg font-bold test">장소 : </h2>
                    <input type="text" th:value="${eb.ebLocation}" name="ebLocation" class="bg-transparent border-b border-gray-300">
                </div>
                <div class="mb-4">
                    <h2 class="text-lg font-bold">주최</h2>
                    <input type="text" th:value="${eb.ebHost}" name="ebHost" class="bg-transparent border-b border-gray-300">
                </div>
                <div class="mb-4">
                    <h2 class="text-lg font-bold">요금</h2>
                    <input type="text" th:value="${eb.ebPrice}" name="ebPrice" class="bg-transparent border-b border-gray-300">
                </div>
                <div class="mb-4">
                    <h2 class="text-lg font-bold">정보</h2>
                    <input type="text" th:value="${eb.ebInformation}" name="ebInformation" class="bg-transparent border-b border-gray-300">
                </div>
                <div>
                    <h2 class="text-lg font-bold">관련 특징</h2>
                    <textarea class="bg-transparent border-b border-gray-300" name="ebIntroduce" style="width:500px;">[[${eb.ebIntroduce}]]</textarea>
                </div>
               
            </div>
				
        </div>
        <label class="block text-gray-700 text-sm font-bold mb-2">등록한 사진</label>
		<input type="hidden" name="preImage" th:value="${eb.photo.photoRename + '#1'}">
		<div id="preImage" th:if="${eb.photo != null and eb.photo.photoPath != null}">
		    <img th:src="${eb.photo.photoPath}">
		    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="removeImage(event)">
		        삭제
		    </button>
		    <br><br>
		</div>

         <div class="flex items-center justify-center w-full" style="display:none;" id="newImage">
        <h2 class="text-lg font-bold">이미지</h2><br>
         	
                    <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400 group-hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                이미지
                            </p>
                        </div>
                        <input type="file" class="opacity-0" name="file" accept="image/*" onchange="sumviewImage(event)" />
                    </label>
          </div>
                <!-- Image Preview -->
                <img id="imagePreview" class="image-preview w-full" />
    </div>
    </form>
    <script>
	    function sumviewImage(event) {
	        var reader = new FileReader();
	        let output = document.getElementById('imagePreview');
	        if (event.target.files.length > 0) {
		        reader.onload = function() {
		            
		            output.src = reader.result;
		            output.style.display = 'block';
		        };
		        reader.readAsDataURL(event.target.files[0]);
	        }else{
	        	
	            output.style.display = 'none';
	        }
	    }
	    
	    function cancleEdit(){
	    	window.location.href = 'eventBoardListView.jy';
	    }
	    
	    
	    function removeImage(event){
	    const  newImage = document.getElementById('newImage');	
	   	 const hiddenDiv = event.target.parentNode.previousElementSibling;
	   	 const originalValue = hiddenDiv.value;
	   	 const modifiedValue = originalValue.replace("#1", "#2");

	   	 // 수정된 값을 다시 할당
	   	 hiddenDiv.value = modifiedValue;
	   	 
	   	 event.target.parentNode.remove();
	   	 
	   	newImage.style.display='block';
	   	 
	    }
	    
    </script>
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
